<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>.check property in javascript: that determines the check state of an HTML checkbox or radio button element.</h1>
    <input type="checkbox" id="myCheckBox">
    <label for="myCheckBox">Subscribe</label><br><br>

    <input type="radio" id="visaBtn" name="card">
    <label for="visaBtn">Visa</label> <br>

    <input type="radio" id="masterCardBtn" name="card">
    <label for="masterCardBtn">masterCard</label> <br>

    <input type="radio" id="paypalBtn" name="card">
    <label for="paypalBtn">PayPal</label> <br>

    <input type="radio" id="americanExpressBtn" name="card">
    <label for="americanExpressBtn">AmericanExpress</label><br><br>

    <button type="submit" id="mySubmit">submit</button><br>

    <p id="subResult"></p>
    <p id="paymentResult"></p>

    <script src="index.js"></script>
</body>

</html>
